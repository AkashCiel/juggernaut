<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Chat - Discover News You Care About</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
        }

        .chat-container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--gradient-primary);
            color: var(--color-white);
            padding: var(--spacing-large);
            text-align: center;
        }

        .chat-header h1 {
            font-size: var(--font-size-xlarge);
            margin-bottom: var(--spacing-small);
        }

        .chat-header p {
            opacity: 0.9;
            font-size: var(--font-size-medium);
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-large);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
        }

        .message {
            max-width: 80%;
            padding: var(--spacing-medium) var(--spacing-large);
            border-radius: var(--border-radius-medium);
            word-wrap: break-word;
            animation: fadeIn var(--transition-medium) ease-in;
        }

        .message.user {
            background: var(--color-primary);
            color: var(--color-white);
            align-self: flex-end;
            border-bottom-right-radius: var(--spacing-small);
        }

        .message.bot {
            background: var(--color-background);
            color: var(--color-text);
            align-self: flex-start;
            border-bottom-left-radius: var(--spacing-small);
        }

        .message.typing {
            background: var(--color-background);
            color: var(--color-text-light);
            font-style: italic;
        }

        .chat-input-container {
            padding: var(--spacing-large);
            border-top: 1px solid var(--color-border);
            background: var(--color-background);
        }

        .chat-input-wrapper {
            display: flex;
            gap: var(--spacing-small);
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: var(--spacing-medium) var(--spacing-large);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-large);
            outline: none;
            transition: border-color var(--transition-medium);
        }

        .chat-input:focus {
            border-color: var(--color-primary);
        }

        .send-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xlarge);
            transition: background var(--transition-medium);
        }

        .send-button:hover {
            background: var(--color-secondary);
        }

        .send-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI News Chat</h1>
            <p>Discover news you care about through conversation</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" class="send-button">‚û§</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Check for email parameter and redirect if missing
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            // Log email parameter for debugging
            console.log('üîç Email parameter check:', {
                url: window.location.href,
                search: window.location.search,
                email: email,
                hasEmail: !!email
            });
            
            if (!email) {
                console.log('‚ùå No email parameter found, redirecting to email collection');
                // Redirect to email collection page
                window.location.href = 'email-collection';
            } else {
                console.log('‚úÖ Email parameter found:', email);
            }
        })();
    </script>
    <script src="js/chatClient.js"></script>
</body>
</html>

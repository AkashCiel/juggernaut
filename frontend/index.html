<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggernaut - Navigate News You Care About</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
            background: var(--color-hover);
            position: relative;
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            top: var(--spacing-large);
            right: var(--spacing-large);
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            display: flex;
            gap: var(--spacing-large);
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
        }

        .floating-nav a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-large);
            transition: color var(--transition-medium);
        }

        .floating-nav a:hover {
            color: var(--color-primary);
        }

        .floating-nav .brand {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .floating-nav .nav-separator {
            width: 1px;
            height: 20px;
            background: var(--color-border);
        }

        .floating-nav button {
            background: none;
            border: none;
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-large);
            cursor: pointer;
            transition: color var(--transition-medium);
            font-family: inherit;
            padding: 0;
        }

        .floating-nav button:hover {
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .floating-nav {
                top: var(--spacing-medium);
                right: var(--spacing-medium);
                padding: var(--spacing-small) var(--spacing-medium);
                gap: var(--spacing-medium);
                font-size: var(--font-size-medium);
            }
        }

        .chat-container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--spacing-medium);
            text-align: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: var(--font-size-xxlarge);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-small);
            letter-spacing: -0.5px;
        }

        .chat-header p {
            opacity: 0.85;
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-normal);
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-large);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
            background: var(--color-background);
        }

        .message {
            max-width: 80%;
            padding: var(--spacing-medium) var(--spacing-large);
            border-radius: var(--border-radius-medium);
            word-wrap: break-word;
            animation: fadeIn var(--transition-medium) ease-in;
        }

        .message.user {
            background: var(--color-primary);
            color: var(--color-white);
            align-self: flex-end;
            border-bottom-right-radius: var(--border-radius-small);
        }

        .message.bot {
            background: var(--color-white);
            color: var(--color-text);
            align-self: flex-start;
            border-bottom-left-radius: var(--border-radius-small);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-light);
        }

        .message.typing {
            background: var(--color-white);
            color: var(--color-text-light);
            font-style: italic;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-light);
        }

        .chat-input-container {
            padding: var(--spacing-xs);
            border-top: 1px solid var(--color-border);
            background: var(--color-white);
            position: relative;
        }

        /* Mobile keyboard handling - simple padding solution */
        @media (max-width: 768px) {
            .chat-container {
                position: relative;
                /* height will be set dynamically by JS */
            }
            
            .chat-header {
                position: relative;
                z-index: 10;
                transition: all var(--transition-medium);
                cursor: pointer;
            }
            
            /* Triangle indicator - black downward-pointing triangle */
            .header-triangle-indicator {
                display: none;
                width: 0;
                height: 0;
                border-left: 12px solid transparent;
                border-right: 12px solid transparent;
                border-top: 12px solid #000000;
            }
            
            /* About button in header */
            .header-about-button {
                display: none;
                background: none;
                border: 1px solid var(--color-white);
                color: var(--color-white);
                padding: var(--spacing-small) var(--spacing-medium);
                border-radius: var(--border-radius-medium);
                font-size: var(--font-size-large);
                font-weight: var(--font-weight-medium);
                cursor: pointer;
                transition: all var(--transition-medium);
                font-family: inherit;
            }
            
            .header-about-button:hover {
                background: rgba(255, 255, 255, 0.1);
            }
            
            /* Collapsed header state - minimal height */
            .chat-header.header-collapsible {
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .chat-header.header-collapsible .header-triangle-indicator {
                display: block;
            }
            
            .chat-header.header-collapsible h1,
            .chat-header.header-collapsible p,
            .chat-header.header-collapsible .header-about-button {
                display: none;
            }
            
            /* Expanded header state - full content */
            .chat-header.header-expanded {
                z-index: 200;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                box-shadow: var(--shadow-medium);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: var(--spacing-medium);
                gap: var(--spacing-small);
            }
            
            .chat-header.header-expanded .header-triangle-indicator {
                display: none;
            }
            
            .chat-header.header-expanded h1,
            .chat-header.header-expanded p {
                display: block;
            }
            
            .chat-header.header-expanded .header-about-button {
                display: block;
                margin-top: var(--spacing-small);
            }
            
            /* Keep flexbox - no position: absolute */
            .chat-messages {
                /* padding-bottom will be set dynamically by JS */
                overflow-y: auto;
                padding: var(--spacing-large);
                background: var(--color-background);
                transition: padding-top var(--transition-medium);
            }
            
            /* Messages when header is expanded (overlay) */
            .chat-messages.messages-header-overlay {
                padding-top: calc(var(--spacing-large) + 100px); /* Adjust based on header height */
            }
            
            .chat-input-container {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                width: 100%;
                padding-bottom: env(safe-area-inset-bottom, var(--spacing-large));
                background: var(--color-white);
                border-top: 1px solid var(--color-border);
            }
            
            body.chat-input-focused {
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
        }

        .chat-input-wrapper {
            display: flex;
            gap: var(--spacing-small);
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: var(--spacing-medium) var(--spacing-large);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-large);
            outline: none;
            transition: border-color var(--transition-medium), height var(--transition-fast);
            background: var(--color-white);
            color: var(--color-text);
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .chat-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.08);
        }

        .chat-input:disabled {
            background: var(--color-hover);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .send-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-large);
            transition: all var(--transition-medium);
            font-weight: var(--font-weight-medium);
        }

        .send-button:hover {
            background: var(--color-secondary);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
        }

        .status {
            margin-top: var(--spacing-small);
            padding: var(--spacing-small);
            border-radius: var(--border-radius-medium);
            text-align: center;
            font-size: var(--font-size-small);
            display: none;
        }

        .status.success {
            background: var(--color-success-bg, #f0fdf4);
            color: var(--color-success-text, #166534);
            border: 1px solid var(--color-success-border, #bbf7d0);
        }

        .status.error {
            background: var(--color-error-bg, #fef2f2);
            color: var(--color-error-text, #991b1b);
            border: 1px solid var(--color-error-border, #fecaca);
        }

        .status.info {
            background: var(--color-info-bg, #f0f9ff);
            color: var(--color-info-text, #0c4a6e);
            border: 1px solid var(--color-info-border, #bae6fd);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--color-text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* About Modal Styles */
        .about-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity var(--transition-medium);
            padding: var(--spacing-large);
        }

        .about-modal-overlay.about-modal-open {
            opacity: 1;
        }

        .about-modal-container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xxl);
            max-width: 720px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-20px);
            transition: transform var(--transition-medium);
        }

        .about-modal-overlay.about-modal-open .about-modal-container {
            transform: translateY(0);
        }

        .about-modal-close {
            position: absolute;
            top: var(--spacing-large);
            right: var(--spacing-large);
            background: none;
            border: none;
            font-size: 32px;
            line-height: 1;
            color: var(--color-text-light);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-medium);
            padding: 0;
        }

        .about-modal-close:hover {
            color: var(--color-primary);
        }

        .about-modal-header {
            margin-bottom: var(--spacing-xxl);
            padding-right: var(--spacing-xxl);
        }

        .about-modal-header h1 {
            font-size: var(--font-size-xxlarge);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            margin-bottom: var(--spacing-small);
            letter-spacing: -0.5px;
        }

        .about-modal-content {
            line-height: 1.8;
            color: var(--color-text);
            font-size: var(--font-size-large);
        }

        .about-modal-content p {
            margin-bottom: var(--spacing-large);
        }

        @media (max-width: 768px) {
            .about-modal-overlay {
                align-items: flex-start;
                padding: var(--spacing-large) var(--spacing-medium);
            }

            .about-modal-container {
                padding: var(--spacing-xl);
                margin-top: var(--spacing-large);
                max-height: calc(100vh - var(--spacing-large) * 2);
            }

            .about-modal-header h1 {
                font-size: var(--font-size-xlarge);
            }

            .about-modal-content {
                font-size: var(--font-size-medium);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-triangle-indicator"></div>
            <h1>Juggernaut</h1>
            <p>define your news feed</p>
            <button class="header-about-button" id="headerAboutButton">About</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea id="chatInput" class="chat-input" placeholder="Type your message here..." autocomplete="off" rows="1"></textarea>
                <button id="sendButton" class="send-button">‚û§</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Check for email parameter and redirect if missing
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            // Log email parameter for debugging
            console.log('üîç Email parameter check:', {
                url: window.location.href,
                search: window.location.search,
                email: email,
                hasEmail: !!email
            });
            
            if (!email) {
                console.log('‚ùå No email parameter found, redirecting to email collection');
                // Redirect to email collection page
                window.location.href = 'email-collection.html';
            } else {
                console.log('‚úÖ Email parameter found:', email);
            }
        })();
    </script>
    <script src="js/chatClient.js"></script>
    <script type="module" src="js/collapsibleHeader.js"></script>
    <script type="module" src="js/aboutModal.js"></script>
</body>
</html>

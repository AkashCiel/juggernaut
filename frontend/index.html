<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass - Navigate News You Care About</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
            background: #f1f5f9;
            position: relative;
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            top: var(--spacing-large);
            right: var(--spacing-large);
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            display: flex;
            gap: var(--spacing-large);
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
        }

        .floating-nav a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-large);
            transition: color var(--transition-medium);
        }

        .floating-nav a:hover {
            color: var(--color-primary);
        }

        .floating-nav .brand {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .floating-nav .nav-separator {
            width: 1px;
            height: 20px;
            background: var(--color-border);
        }

        @media (max-width: 768px) {
            .floating-nav {
                top: var(--spacing-medium);
                right: var(--spacing-medium);
                padding: var(--spacing-small) var(--spacing-medium);
                gap: var(--spacing-medium);
                font-size: var(--font-size-medium);
            }
        }

        .chat-container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--spacing-xl);
            text-align: center;
        }

        .chat-header h1 {
            font-size: var(--font-size-xxlarge);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-small);
            letter-spacing: -0.5px;
        }

        .chat-header p {
            opacity: 0.85;
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-normal);
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-large);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
            background: var(--color-background);
        }

        .message {
            max-width: 80%;
            padding: var(--spacing-medium) var(--spacing-large);
            border-radius: var(--border-radius-medium);
            word-wrap: break-word;
            animation: fadeIn var(--transition-medium) ease-in;
        }

        .message.user {
            background: var(--color-primary);
            color: var(--color-white);
            align-self: flex-end;
            border-bottom-right-radius: var(--border-radius-small);
        }

        .message.bot {
            background: var(--color-white);
            color: var(--color-text);
            align-self: flex-start;
            border-bottom-left-radius: var(--border-radius-small);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-light);
        }

        .message.typing {
            background: var(--color-white);
            color: var(--color-text-light);
            font-style: italic;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-light);
        }

        .chat-input-container {
            padding: var(--spacing-large);
            border-top: 1px solid var(--color-border);
            background: var(--color-white);
        }

        .chat-input-wrapper {
            display: flex;
            gap: var(--spacing-small);
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: var(--spacing-medium) var(--spacing-large);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-large);
            outline: none;
            transition: border-color var(--transition-medium);
            background: var(--color-white);
            color: var(--color-text);
        }

        .chat-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.08);
        }

        .send-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-large);
            transition: all var(--transition-medium);
            font-weight: var(--font-weight-medium);
        }

        .send-button:hover {
            background: var(--color-secondary);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #f0f9ff;
            color: #0c4a6e;
            border: 1px solid #bae6fd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--color-text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="floating-nav">
        <a href="email-collection.html" class="brand">Compass</a>
        <div class="nav-separator"></div>
        <a href="about.html">About</a>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Compass</h1>
            <p>Navigate news you care about through conversation</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" class="send-button">‚û§</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Check for email parameter and redirect if missing
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            // Log email parameter for debugging
            console.log('üîç Email parameter check:', {
                url: window.location.href,
                search: window.location.search,
                email: email,
                hasEmail: !!email
            });
            
            if (!email) {
                console.log('‚ùå No email parameter found, redirecting to email collection');
                // Redirect to email collection page
                window.location.href = 'email-collection.html';
            } else {
                console.log('‚úÖ Email parameter found:', email);
            }
        })();
    </script>
    <script src="js/chatClient.js"></script>
</body>
</html>

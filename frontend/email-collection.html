<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Discovery - Email Collection</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
        }

        .container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xxl);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        .header h1 {
            color: var(--color-text);
            font-size: var(--font-size-xxlarge);
            margin-bottom: var(--spacing-small);
        }

        .header p {
            color: var(--color-text-light);
            font-size: var(--font-size-large);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-medium) var(--spacing-large);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-small);
            font-size: var(--font-size-large);
            transition: border-color var(--transition-medium);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .note {
            background: var(--color-background);
            border-left: 4px solid var(--color-primary);
            padding: var(--spacing-medium);
            margin-bottom: var(--spacing-xl);
            border-radius: 0 var(--border-radius-small) var(--border-radius-small) 0;
        }

        .note p {
            color: var(--color-text-light);
            font-size: var(--font-size-medium);
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--color-white);
            border: none;
            padding: var(--spacing-medium) var(--spacing-large);
            border-radius: var(--border-radius-small);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .submit-btn:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI News Discovery</h1>
            <p>Let's start by collecting your email address</p>
        </div>

        <div class="note">
            <p><strong>Note:</strong> This is where we will send you the news feed. We'll use this email to deliver personalized news reports based on your interests.</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
                <div class="error-message" id="errorMessage"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Continue to Chat
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Validating email...</p>
        </div>
    </div>

    <script src="js/emailCollection.js"></script>
</body>
</html>

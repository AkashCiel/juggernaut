<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggernaut - Get Started</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
            background: #f1f5f9;
            position: relative;
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            top: var(--spacing-large);
            right: var(--spacing-large);
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            display: flex;
            gap: var(--spacing-large);
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
        }

        .floating-nav a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-large);
            transition: color var(--transition-medium);
        }

        .floating-nav a:hover {
            color: var(--color-primary);
        }

        .floating-nav .brand {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .floating-nav .nav-separator {
            width: 1px;
            height: 20px;
            background: var(--color-border);
        }

        @media (max-width: 600px) {
            .floating-nav {
                top: var(--spacing-medium);
                right: var(--spacing-medium);
                padding: var(--spacing-small) var(--spacing-medium);
                gap: var(--spacing-medium);
                font-size: var(--font-size-medium);
            }
        }

        .container {
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xxl);
            max-width: 520px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        .header h1 {
            color: var(--color-text);
            font-size: var(--font-size-xxlarge);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-small);
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--color-text-light);
            font-size: var(--font-size-large);
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-medium) var(--spacing-large);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-large);
            transition: border-color var(--transition-medium);
            background: var(--color-white);
            color: var(--color-text);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.08);
        }

        .form-group input.error {
            border-color: #991b1b;
        }

        .note {
            background: #f1f5f9;
            border-left: 3px solid var(--color-primary);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-xl);
            border-radius: 0 var(--border-radius-medium) var(--border-radius-medium) 0;
        }

        .note p {
            color: var(--color-text-light);
            font-size: var(--font-size-medium);
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: var(--spacing-medium) var(--spacing-large);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
        }

        .submit-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .submit-btn:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #991b1b;
            font-size: var(--font-size-medium);
            margin-top: var(--spacing-small);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="floating-nav">
        <a href="email-collection.html" class="brand">Juggernaut</a>
        <div class="nav-separator"></div>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Juggernaut</h1>
            <p>Let's start by collecting your email address</p>
        </div>

        <div class="note">
            <p><strong>Note:</strong> This is where we will send you the news feed. We'll use this email to deliver personalized news reports based on your interests.</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
                <div class="error-message" id="errorMessage"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Continue to Chat
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Validating email...</p>
        </div>
    </div>

    <script src="js/emailCollection.js"></script>
</body>
</html>

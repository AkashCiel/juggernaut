<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggernaut â€“ Pricing & Feedback</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            background: var(--color-hover);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xl) var(--spacing-large);
            color: var(--color-text);
        }

        .page-container {
            width: min(720px, 100%);
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xxl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .header h1 {
            margin: 0;
            font-size: clamp(28px, 4vw, 36px);
            color: var(--color-text);
        }

        .content-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
        }

        .content-section p {
            margin: 0;
            line-height: 1.6;
            color: var(--color-text);
        }

        .content-section ul {
            margin: 0;
            padding-left: var(--spacing-large);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .content-section li {
            line-height: 1.6;
            color: var(--color-text);
        }

        .content-section h2 {
            margin: 0 0 var(--spacing-small) 0;
            font-size: var(--font-size-xlarge);
            color: var(--color-text);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-large);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .form-group label {
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            font-size: var(--font-size-medium);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
            padding: var(--spacing-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
        }

        .radio-option:hover {
            background: var(--color-hover);
            border-color: var(--color-primary);
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            flex: 1;
            margin: 0;
            font-weight: var(--font-weight-normal);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: var(--spacing-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-medium);
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color var(--transition-medium);
            background: var(--color-background);
            color: var(--color-text);
        }

        textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.08);
        }

        .submit-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
            font-family: inherit;
        }

        .submit-button:hover:not(:disabled) {
            background: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .submit-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-large);
            text-align: center;
            font-weight: var(--font-weight-medium);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        footer {
            margin-top: var(--spacing-large);
            color: var(--color-text-light);
            font-size: var(--font-size-small);
        }

        @media (max-width: 640px) {
            body {
                padding: var(--spacing-large);
            }

            .page-container {
                padding: var(--spacing-xl);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 id="introTitle">Thank you for trying out Juggernaut.</h1>
            <p id="introContext"></p>
        </header>

        <section class="content-section" id="experimentSection">
            <p id="experimentP1"></p>
            <p id="experimentP2"></p>
        </section>

        <section class="content-section" id="benefitsSection">
            <h2 id="benefitsHeading"></h2>
            <ul id="benefitsList"></ul>
        </section>

        <section class="content-section" id="ctaSection">
            <p id="ctaText"></p>
        </section>

        <section class="form-section" id="formSection">
            <div class="form-group">
                <label id="plansHeading">Plans:</label>
                <div class="radio-group" id="plansRadioGroup"></div>
            </div>

            <div class="form-group">
                <label for="userFeedback">Additional feedback (optional):</label>
                <textarea id="userFeedback" name="userFeedback" placeholder="Tell us what's missing or what you'd like to see..."></textarea>
            </div>

            <button type="submit" class="submit-button" id="submitButton">Submit</button>
        </section>

        <div class="success-message" id="successMessage"></div>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Juggernaut. All rights reserved.
    </footer>

    <script src="js/pricingFeedbackContent.js"></script>
    <script src="js/pricingFeedback.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggernaut – Pricing & Feedback</title>
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        body {
            background: var(--color-hover);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xl) var(--spacing-large);
            color: var(--color-text);
        }

        .page-container {
            width: min(720px, 100%);
            background: var(--color-white);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-xxl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .header h1 {
            margin: 0;
            font-size: clamp(28px, 4vw, 36px);
            color: var(--color-text);
        }

        /* Collapsible Section Styles (Mobile-First) */
        .collapsible-section {
            width: 100%;
            margin-bottom: var(--spacing-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            overflow: hidden;
            background: var(--color-white);
            scroll-margin-top: var(--spacing-small);
        }

        .collapsible-button {
            width: 100%;
            min-height: 44px;
            padding: var(--spacing-medium) var(--spacing-large);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-white);
            border: none;
            cursor: pointer;
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            text-align: left;
            transition: background-color var(--transition-medium);
            font-family: inherit;
        }

        .collapsible-button:hover {
            background: var(--color-hover);
        }

        .section-title {
            flex: 1;
        }

        .arrow-icon {
            font-size: var(--font-size-large);
            transition: transform var(--transition-medium);
            flex-shrink: 0;
            margin-left: var(--spacing-small);
        }

        .collapsible-section.expanded .arrow-icon {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-medium);
        }

        .collapsible-content.expanded {
            max-height: 5000px;
        }

        .section-body {
            padding: var(--spacing-large);
        }

        .section-body p {
            margin: 0 0 var(--spacing-medium) 0;
            line-height: 1.6;
            color: var(--color-text);
        }

        .section-body p:last-child {
            margin-bottom: 0;
        }

        .section-body ul {
            margin: var(--spacing-medium) 0;
            padding-left: var(--spacing-large);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .section-body li {
            line-height: 1.6;
            color: var(--color-text);
        }

        .section-body h2,
        .section-body h3 {
            margin: 0 0 var(--spacing-small) 0;
            font-size: var(--font-size-xlarge);
            color: var(--color-text);
        }

        .section-body a {
            color: var(--color-primary);
            text-decoration: underline;
            transition: color var(--transition-medium);
        }

        .section-body a:hover {
            color: var(--color-secondary);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-large);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .form-group label {
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            font-size: var(--font-size-medium);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
            padding: var(--spacing-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
        }

        .radio-option:hover {
            background: var(--color-hover);
            border-color: var(--color-primary);
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            flex: 1;
            margin: 0;
            font-weight: var(--font-weight-normal);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: var(--spacing-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: var(--font-size-medium);
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color var(--transition-medium);
            background: var(--color-background);
            color: var(--color-text);
        }

        textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.08);
        }

        .submit-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
            font-family: inherit;
        }

        .submit-button:hover:not(:disabled) {
            background: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .submit-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-large);
            text-align: center;
            font-weight: var(--font-weight-medium);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .interests-display {
            margin: var(--spacing-medium) 0;
            padding: var(--spacing-medium);
            background: var(--color-hover);
            border-radius: var(--border-radius-medium);
        }

        .section-body .form-group {
            margin-top: var(--spacing-large);
        }

        .section-body .form-group:first-of-type {
            margin-top: 0;
        }

        .interests-display p {
            margin: 0;
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            line-height: 1.6;
        }

        .interests-display.loading {
            color: var(--color-text-light);
            font-style: italic;
        }

        .subscribe-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-medium);
            padding: var(--spacing-medium) var(--spacing-large);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-medium);
            font-family: inherit;
            margin-top: var(--spacing-medium);
        }

        .subscribe-button:hover:not(:disabled) {
            background: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .subscribe-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .subscribe-button.hidden {
            display: none;
        }

        .subscribed-message {
            display: none;
            margin-top: var(--spacing-medium);
            padding: var(--spacing-medium);
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-radius: var(--border-radius-medium);
            text-align: center;
            font-weight: var(--font-weight-medium);
        }

        .subscribed-message.show {
            display: block;
        }

        footer {
            margin-top: var(--spacing-large);
            color: var(--color-text-light);
            font-size: var(--font-size-small);
        }

        @media (max-width: 640px) {
            body {
                padding: var(--spacing-large);
            }

            .page-container {
                padding: var(--spacing-xl);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 id="introTitle">Thank you for trying out Juggernaut.</h1>
        </header>

        <!-- Section 1: Philosophy and vision (auto-expanded) -->
        <div class="collapsible-section" data-section="philosophy" id="section-philosophy">
            <button class="collapsible-button" type="button" aria-expanded="true">
                <span class="section-title">Philosophy and vision</span>
                <span class="arrow-icon">▼</span>
            </button>
            <div class="collapsible-content expanded">
                <div class="section-body" id="philosophySectionBody">
                    <p id="philosophyText"></p>
                    <p id="visionText"></p>
                </div>
            </div>
        </div>

        <!-- Section 2: About me -->
        <div class="collapsible-section" data-section="about" id="section-about">
            <button class="collapsible-button" type="button" aria-expanded="false">
                <span class="section-title">About me</span>
                <span class="arrow-icon">▼</span>
            </button>
            <div class="collapsible-content">
                <div class="section-body" id="aboutSectionBody">
                    <p id="aboutMeText"></p>
                </div>
            </div>
        </div>

        <!-- Section 3: Subscribe to my free news feed -->
        <div class="collapsible-section" data-section="subscribe" id="section-subscribe">
            <button class="collapsible-button" type="button" aria-expanded="false">
                <span class="section-title">Subscribe to my free news feed</span>
                <span class="arrow-icon">▼</span>
            </button>
            <div class="collapsible-content">
                <div class="section-body" id="subscribeSectionBody">
                    <p id="subscribeDescription"></p>
                    <div id="primaryEmailInterests" class="interests-display"></div>
                    <button type="button" class="subscribe-button" id="subscribeButton">Subscribe</button>
                    <div class="subscribed-message" id="subscribedMessage">Subscribed!</div>
                </div>
            </div>
        </div>

        <!-- Section 4: Build your own news feed -->
        <div class="collapsible-section" data-section="build" id="section-build">
            <button class="collapsible-button" type="button" aria-expanded="false">
                <span class="section-title">Build your own news feed</span>
                <span class="arrow-icon">▼</span>
            </button>
            <div class="collapsible-content">
                <div class="section-body" id="buildSectionBody">
                    <p id="experimentP1"></p>
                    <p id="experimentP2"></p>
                    <h3 id="benefitsHeading"></h3>
                    <ul id="benefitsList"></ul>
                    <p id="ctaText"></p>
                    <div class="form-group">
                        <label id="plansHeading">Plans:</label>
                        <div class="radio-group" id="plansRadioGroup"></div>
                    </div>
                    <div class="form-group">
                        <label for="userFeedback">Additional feedback (optional):</label>
                        <textarea id="userFeedback" name="userFeedback" placeholder="Tell us what's missing or what you'd like to see..."></textarea>
                    </div>
                    <button type="submit" class="submit-button" id="submitButton">Submit</button>
                    <div class="success-message" id="successMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Juggernaut. All rights reserved.
    </footer>

    <script src="js/pricingFeedbackContent.js"></script>
    <script src="js/pricingFeedback.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research News Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .topic-tag {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .topic-tag.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .topic-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .remove-topic {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 8px;
        }

        .topic-tag.active .remove-topic {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .schedule-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .schedule-option {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .schedule-option.active {
            border-color: #667eea;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .report-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .report-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
        }

        .report-date {
            color: #666;
            font-size: 0.9em;
        }

        .news-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .news-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .news-summary {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #999;
        }

        .news-source {
            font-weight: 500;
        }

        .news-topic {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .topics-grid {
                grid-template-columns: 1fr;
            }
            
            .schedule-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Research News Agent</h1>
            <p>Stay updated with the latest developments in artificial intelligence research</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üìä Research Topics</h3>
                <div class="topics-grid" id="topicsGrid">
                    <!-- Topics will be populated here -->
                </div>
                <div class="input-group">
                    <input type="text" id="newTopicInput" placeholder="Add a new topic (e.g., 'large language models')">
                    <button class="btn btn-secondary" onclick="addTopic()">Add Topic</button>
                </div>
            </div>

            <div class="control-group">
                <h3>‚è∞ Schedule</h3>
                <div class="schedule-options">
                    <div class="schedule-option active" data-schedule="daily">Daily</div>
                    <div class="schedule-option" data-schedule="weekly">Weekly</div>
                    <div class="schedule-option" data-schedule="manual">Manual</div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="generateReport()">Generate Report Now</button>
                    <button class="btn btn-secondary" onclick="exportSettings()" style="margin-left: 10px;">Export Settings</button>
                </div>
                <div style="margin-top: 10px;">
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importSettings()">
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import Settings</button>
                </div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <div class="report-container" id="reportContainer" style="display: none;">
            <div class="report-header">
                <div class="report-title">AI Research News Report</div>
                <div class="report-date" id="reportDate"></div>
            </div>
            <div id="newsContent">
                <!-- News items will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Default topics for AI research
        const defaultTopics = [
            'large language models',
            'computer vision',
            'reinforcement learning',
            'neural networks',
            'natural language processing',
            'machine learning',
            'deep learning',
            'artificial general intelligence',
            'AI safety',
            'transformers',
            'diffusion models',
            'robotics AI'
        ];

        // Application state
        let activeTopics = [...defaultTopics];
        let currentSchedule = 'daily';
        let isGenerating = false;
        let lastReportTime = null;

        // Initialize the app
        function init() {
            loadSettings();
            updateTopicsDisplay();
            setupEventListeners();
            checkScheduledRun();
            showStatusMessage('Ready to generate your AI research news report!', 'info');
        }

        // Load settings from browser storage
        function loadSettings() {
            try {
                const savedTopics = JSON.parse(localStorage.getItem('aiNewsTopics'));
                if (savedTopics && savedTopics.length > 0) {
                    activeTopics = savedTopics;
                }
                
                const savedSchedule = localStorage.getItem('aiNewsSchedule');
                if (savedSchedule) {
                    currentSchedule = savedSchedule;
                    document.querySelectorAll('.schedule-option').forEach(opt => opt.classList.remove('active'));
                    document.querySelector(`[data-schedule="${currentSchedule}"]`).classList.add('active');
                }
                
                const savedLastRun = localStorage.getItem('aiNewsLastRun');
                if (savedLastRun) {
                    lastReportTime = new Date(savedLastRun);
                }
            } catch (e) {
                console.log('Could not load saved settings, using defaults');
            }
        }

        // Save settings to browser storage
        function saveSettings() {
            try {
                localStorage.setItem('aiNewsTopics', JSON.stringify(activeTopics));
                localStorage.setItem('aiNewsSchedule', currentSchedule);
                localStorage.setItem('aiNewsLastRun', new Date().toISOString());
            } catch (e) {
                console.log('Could not save settings');
            }
        }

        // Check if scheduled run is needed
        function checkScheduledRun() {
            if (currentSchedule === 'manual') return;
            
            const now = new Date();
            let shouldRun = false;
            
            if (!lastReportTime) {
                shouldRun = true;
            } else {
                const timeDiff = now - lastReportTime;
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (currentSchedule === 'daily' && hoursDiff >= 24) {
                    shouldRun = true;
                } else if (currentSchedule === 'weekly' && hoursDiff >= 168) {
                    shouldRun = true;
                }
            }
            
            if (shouldRun) {
                showStatusMessage('Scheduled report generation triggered!', 'info');
                setTimeout(() => generateReport(), 1000);
            }
        }

        // Update topics display
        function updateTopicsDisplay() {
            const grid = document.getElementById('topicsGrid');
            grid.innerHTML = '';
            
            activeTopics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic-tag active';
                topicElement.innerHTML = `
                    ${topic}
                    <button class="remove-topic" onclick="removeTopic('${topic}')" title="Remove topic">√ó</button>
                `;
                grid.appendChild(topicElement);
            });
        }

        // Add new topic
        function addTopic() {
            const input = document.getElementById('newTopicInput');
            const topic = input.value.trim();
            
            if (topic && !activeTopics.includes(topic)) {
                activeTopics.push(topic);
                updateTopicsDisplay();
                saveSettings();
                input.value = '';
                showStatusMessage(`Added topic: "${topic}"`, 'success');
            }
        }

        // Remove topic
        function removeTopic(topic) {
            activeTopics = activeTopics.filter(t => t !== topic);
            updateTopicsDisplay();
            saveSettings();
            showStatusMessage(`Removed topic: "${topic}"`, 'info');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Schedule options
            document.querySelectorAll('.schedule-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.schedule-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentSchedule = this.dataset.schedule;
                    saveSettings();
                    showStatusMessage(`Schedule updated to: ${currentSchedule}`, 'success');
                });
            });

            // Enter key for adding topics
            document.getElementById('newTopicInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTopic();
                }
            });
        }

        // Generate mock news report
        async function generateReport() {
            if (isGenerating) return;
            
            isGenerating = true;
            showStatusMessage('Generating your AI research news report...', 'info');
            
            // Show loading
            const reportContainer = document.getElementById('reportContainer');
            const newsContent = document.getElementById('newsContent');
            
            reportContainer.style.display = 'block';
            newsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for latest AI research news...</div>';
            
            // Update report date
            document.getElementById('reportDate').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Generate mock news items
            const newsItems = generateMockNewsItems();
            displayNewsItems(newsItems);
            
            // Save last run time
            lastReportTime = new Date();
            saveSettings();
            
            isGenerating = false;
            showStatusMessage('Report generated successfully!', 'success');
        }

        // Generate mock news items based on active topics
        function generateMockNewsItems() {
            const mockNews = [
                {
                    title: "Breakthrough in Large Language Model Efficiency",
                    summary: "Researchers at Stanford announce a new architecture that reduces computational requirements by 40% while maintaining performance on benchmark tasks.",
                    source: "Stanford AI Lab",
                    topic: "large language models",
                    time: "2 hours ago"
                },
                {
                    title: "New Computer Vision Model Achieves Human-Level Object Recognition",
                    summary: "A team from MIT has developed a computer vision system that matches human accuracy in complex object recognition tasks across diverse environments.",
                    source: "MIT CSAIL",
                    topic: "computer vision",
                    time: "4 hours ago"
                },
                {
                    title: "Reinforcement Learning Breakthrough in Robotics Control",
                    summary: "DeepMind's latest RL algorithm enables robots to learn complex manipulation tasks 10x faster than previous methods.",
                    source: "DeepMind",
                    topic: "reinforcement learning",
                    time: "6 hours ago"
                },
                {
                    title: "AI Safety Research Proposes New Alignment Framework",
                    summary: "Anthropic researchers introduce a novel approach to AI alignment that addresses key challenges in maintaining AI system safety at scale.",
                    source: "Anthropic",
                    topic: "AI safety",
                    time: "8 hours ago"
                },
                {
                    title: "Transformer Architecture Innovation Improves Long-Context Understanding",
                    summary: "New research extends transformer models to process sequences 5x longer than previous architectures while maintaining computational efficiency.",
                    source: "Google Research",
                    topic: "transformers",
                    time: "12 hours ago"
                },
                {
                    title: "Diffusion Models Show Promise in Scientific Simulation",
                    summary: "Scientists demonstrate how diffusion models can accelerate physics simulations, potentially revolutionizing materials science research.",
                    source: "Nature AI",
                    topic: "diffusion models",
                    time: "1 day ago"
                }
            ];

            // Filter news items based on active topics
            return mockNews.filter(item => 
                activeTopics.some(topic => 
                    item.topic.toLowerCase().includes(topic.toLowerCase()) ||
                    item.title.toLowerCase().includes(topic.toLowerCase()) ||
                    item.summary.toLowerCase().includes(topic.toLowerCase())
                )
            );
        }

        // Display news items
        function displayNewsItems(newsItems) {
            const newsContent = document.getElementById('newsContent');
            
            if (newsItems.length === 0) {
                newsContent.innerHTML = '<div class="loading">No news items found for your selected topics. Try adding more topics or check back later.</div>';
                return;
            }

            newsContent.innerHTML = newsItems.map(item => `
                <div class="news-item">
                    <div class="news-title">${item.title}</div>
                    <div class="news-summary">${item.summary}</div>
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <div>
                            <span class="news-topic">${item.topic}</span>
                            <span style="margin-left: 10px;">${item.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Export settings to JSON file
        function exportSettings() {
            const settings = {
                topics: activeTopics,
                schedule: currentSchedule,
                lastRun: lastReportTime,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'ai-news-settings.json';
            link.click();
            
            showStatusMessage('Settings exported successfully!', 'success');
        }

        // Import settings from JSON file
        function importSettings() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const settings = JSON.parse(e.target.result);
                    
                    if (settings.topics && Array.isArray(settings.topics)) {
                        activeTopics = settings.topics;
                    }
                    
                    if (settings.schedule) {
                        currentSchedule = settings.schedule;
                        document.querySelectorAll('.schedule-option').forEach(opt => opt.classList.remove('active'));
                        document.querySelector(`[data-schedule="${currentSchedule}"]`).classList.add('active');
                    }
                    
                    if (settings.lastRun) {
                        lastReportTime = new Date(settings.lastRun);
                    }
                    
                    updateTopicsDisplay();
                    saveSettings();
                    showStatusMessage('Settings imported successfully!', 'success');
                } catch (error) {
                    showStatusMessage('Error importing settings file', 'error');
                }
            };
            
            reader.readAsText(file);
            fileInput.value = '';
        }

        // Show status message
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
